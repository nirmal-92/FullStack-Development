<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #timer {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="timer">00:00:00</div>
<button id="startBtn" onclick="startTimer()">Start</button>
<button id="endBtn" onclick="endTimer()" disabled>End</button>

<script>
    let startTime, endTime, timerInterval;

    function startTimer() {
        startTime = new Date().getTime();
        updateTimer();

        // Disable start button, enable end button
        document.getElementById('startBtn').disabled = true;
        document.getElementById('endBtn').disabled = false;

        // Update timer every second
        timerInterval = setInterval(updateTimer, 1000);
    }

    function endTimer() {
        endTime = new Date().getTime();
        clearInterval(timerInterval);

        // Enable start button, disable end button
        document.getElementById('startBtn').disabled = false;
        document.getElementById('endBtn').disabled = true;
    }

    function updateTimer() {
        const currentTime = new Date().getTime();
        const elapsedTime = currentTime - startTime;
        const formattedTime = formatTime(elapsedTime);

        document.getElementById('timer').textContent = formattedTime;
    }

    function formatTime(milliseconds) {
        const seconds = Math.floor(milliseconds / 1000);
        const minutes = Math.floor(seconds / 60);
        const hours = Math.floor(minutes / 60);

        const formattedHours = padZero(hours % 24);
        const formattedMinutes = padZero(minutes % 60);
        const formattedSeconds = padZero(seconds % 60);

        return `${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
    }

    function padZero(value) {
        return value < 10 ? `0${value}` : value;
    }
</script>

</body>
</html>
